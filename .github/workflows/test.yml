name: ğŸ§ª Automated Tests

on:
  push:
    branches: [ main, yuvalSchedule, tests, cancelationTerms ]
  pull_request:
    branches: [ main, yuvalSchedule ]

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze code
      run: flutter analyze
      
    - name: ğŸ§ª Run unit tests
      run: flutter test --coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        flags: unittests
        name: unit-tests
        fail_ci_if_error: false

  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ—ï¸ Build web (development)
      run: flutter build web --dart-define=ENVIRONMENT=development
      
    - name: ğŸ—ï¸ Build web (production)
      run: flutter build web --dart-define=ENVIRONMENT=production

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ§ª Run integration tests
      run: |
        if [ -d "test/integration" ]; then
          flutter test test/integration/
        else
          echo "â­ï¸ No integration tests found - skipping"
        fi

  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Check for secrets in code
      run: |
        echo "ğŸ” Checking for potential secrets..."
        if grep -r "firebase.*key" lib/ --exclude-dir=node_modules || \
           grep -r "sendgrid.*key" lib/ --exclude-dir=node_modules || \
           grep -r "google.*secret" lib/ --exclude-dir=node_modules; then
          echo "âŒ Potential secrets found in code!"
          exit 1
        else
          echo "âœ… No secrets detected in code"
        fi
        
    - name: ğŸ” Check for hardcoded emails
      run: |
        echo "ğŸ” Checking for hardcoded test emails..."
        if grep -r "yuklein@gmail.com" lib/ --exclude-dir=node_modules; then
          echo "âš ï¸ Hardcoded test emails found - consider using environment variables"
        else
          echo "âœ… No hardcoded emails found"
        fi

  notification:
    name: ğŸ“§ Test Results Notification
    runs-on: ubuntu-latest
    needs: [test, build-test]
    if: always()
    
    steps:
    - name: ğŸ“§ Notify test results
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build-test.result }}" == "success" ]; then
          echo "âœ… All tests passed! Safe to merge."
        else
          echo "âŒ Tests failed! Do not merge until fixed."
          exit 1
        fi
