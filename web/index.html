<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- iOS Safari compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-fullscreen" content="yes">
  
  <!-- Security headers for Google Sign-In -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Google Sign-In Configuration -->
  <script>
    window.googleSignInConfig = {
      client_id: '707974722454-o7f4paigfd3nkpihs3fvbto2m5obc1h0.apps.googleusercontent.com',
      callback: 'handleGoogleSignIn',
      error_callback: 'handleGoogleSignInError',
      auto_select: false,
      cancel_on_tap_outside: true
    };
    
    // Global callbacks for Google Sign-In
    window.handleGoogleSignIn = function(response) {
      console.log('Google Sign-In response received');
      // This will be handled by the Flutter app
      window.googleSignInResponse = response;
      window.dispatchEvent(new CustomEvent('googleSignInSuccess', { detail: response }));
    };
    
    window.handleGoogleSignInError = function(error) {
      console.error('Google Sign-In error:', error);
      window.googleSignInError = error;
      window.dispatchEvent(new CustomEvent('googleSignInError', { detail: error }));
    };
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-title" content="ARENNA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>myapp</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // iOS Safari compatibility fixes
    window.addEventListener('load', function(ev) {
      // Check if we're on iOS Safari
      const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      // Add loading indicator for iOS
      if (isIOSSafari) {
        document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif;"><div style="text-align: center;"><div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0175C2; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div><p>Loading ARENNA...</p></div></div><style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>';
      }
      
      // Download main.dart.js with iOS-specific configuration
      const config = {
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        // iOS Safari specific settings
        ...(isIOSSafari && {
          canvasKitBaseUrl: 'canvaskit/',
          renderer: 'html'
        })
      };
      
      _flutter.loader.loadEntrypoint(config).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).catch(function(error) {
        console.error('Flutter initialization error:', error);
        if (isIOSSafari) {
          document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px;"><div><h2>Loading Error</h2><p>Please refresh the page or try again later.</p><button onclick="location.reload()" style="background: #0175C2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Refresh</button></div></div>';
        }
      });
    });
  </script>
</body>
</html>
