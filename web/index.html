<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Enhanced iOS Safari compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-title" content="ARENNA">
  
  <!-- iOS performance optimizations -->
  <meta name="theme-color" content="#0175C2">
  <meta name="msapplication-navbutton-color" content="#0175C2">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Preload critical resources for faster loading -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="main.dart.js" as="script">
  
  <!-- Security headers for Google Sign-In -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Google Sign-In Configuration -->
  <script>
    window.googleSignInConfig = {
      client_id: '707974722454-o7f4paigfd3nkpihs3fvbto2m5obc1h0.apps.googleusercontent.com',
      callback: 'handleGoogleSignIn',
      error_callback: 'handleGoogleSignInError',
      auto_select: false,
      cancel_on_tap_outside: true
    };
    
    // Global callbacks for Google Sign-In
    window.handleGoogleSignIn = function(response) {
      console.log('Google Sign-In response received');
      // This will be handled by the Flutter app
      window.googleSignInResponse = response;
      window.dispatchEvent(new CustomEvent('googleSignInSuccess', { detail: response }));
    };
    
    window.handleGoogleSignInError = function(error) {
      console.error('Google Sign-In error:', error);
      window.googleSignInError = error;
      window.dispatchEvent(new CustomEvent('googleSignInError', { detail: error }));
    };
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-title" content="ARENNA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>myapp</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // Enhanced iOS Safari compatibility
    window.addEventListener('load', function(ev) {
      // Comprehensive device detection
      const userAgent = navigator.userAgent;
      const isIOSSafari = /iPad|iPhone|iPod/.test(userAgent) && !/CriOS|FxiOS|EdgiOS|OPiOS/.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      
      console.log('Device detection:', {
        isIOSSafari: isIOSSafari,
        isIOS: isIOS,
        userAgent: userAgent
      });
      
      // Enhanced loading screen for iOS devices
      if (isIOS) {
        document.body.innerHTML = `
          <div id="ios-loading" style="
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #0175C2 0%, #4A90E2 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 9999; color: white; text-align: center;
          ">
            <div style="max-width: 300px; padding: 20px;">
              <div style="
                width: 50px; height: 50px; margin: 0 auto 20px;
                border: 3px solid rgba(255,255,255,0.3);
                border-top: 3px solid white; border-radius: 50%;
                animation: spin 1s linear infinite;
              "></div>
              <h1 style="margin: 0 0 10px 0; font-size: 24px; font-weight: 300;">ARENNA</h1>
              <p style="margin: 0; opacity: 0.9; font-size: 16px;">Loading your fitness sessions...</p>
            </div>
          </div>
          <style>
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            body { 
              margin: 0; padding: 0; overflow: hidden; 
              -webkit-overflow-scrolling: touch; /* iOS smooth scrolling */
              -webkit-touch-callout: none; /* Disable iOS callout */
              -webkit-user-select: none; /* Disable iOS text selection */
              -webkit-tap-highlight-color: transparent; /* Remove iOS tap highlight */
            }
            /* iOS Safari specific fixes */
            html, body { height: 100%; height: 100vh; height: -webkit-fill-available; }
            #flutter-view { height: 100%; height: 100vh; height: -webkit-fill-available; }
          </style>
        `;
      }
      
      // Standard Flutter initialization that works reliably
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          const engineConfig = {
            renderer: isIOSSafari ? 'html' : 'auto',
          };
          
          engineInitializer.initializeEngine(engineConfig).then(function(appRunner) {
            // Hide loading screen
            const loadingEl = document.getElementById('ios-loading');
            if (loadingEl) {
              loadingEl.style.opacity = '0';
              loadingEl.style.transition = 'opacity 0.3s ease';
              setTimeout(() => loadingEl.remove(), 300);
            }
            return appRunner.runApp();
          }).catch(function(error) {
            console.error('Flutter initialization error:', error);
            showErrorPage(error, isIOS);
          });
        }
      });
      
      function showErrorPage(error, isIOSDevice) {
        console.error('Flutter initialization error:', error);
        document.body.innerHTML = `
          <div style="
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #f8f9fa; display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center;
          ">
            <div style="max-width: 350px; padding: 20px;">
              <h2 style="color: #dc3545; margin-bottom: 15px;">Loading Issue</h2>
              <p style="color: #6c757d; margin-bottom: 20px; line-height: 1.4;">
                ${isIOSDevice ? 'Your device is taking longer than usual to load. This is common on iOS Safari.' : 'Please refresh the page or try again later.'}
              </p>
              <div style="margin-bottom: 20px;">
                <button onclick="location.reload()" style="
                  background: #0175C2; color: white; border: none; padding: 12px 24px;
                  border-radius: 6px; font-size: 16px; cursor: pointer;
                  font-family: inherit; margin-right: 10px;
                ">Refresh Page</button>
                ${isIOSDevice ? `
                <button onclick="window.location.href='data:text/html,<h1>Please use Chrome or Safari</h1><p>For the best experience on iOS, please open this app in Chrome or Safari browser.</p><a href=&quot;${window.location.href}&quot;>Try Again</a>'" style="
                  background: #6c757d; color: white; border: none; padding: 12px 24px;
                  border-radius: 6px; font-size: 16px; cursor: pointer;
                  font-family: inherit;
                ">Browser Help</button>
                ` : ''}
              </div>
              <p style="color: #6c757d; font-size: 14px;">
                Error: ${error.message || 'Unknown error'}
              </p>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
