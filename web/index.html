  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="msapplication-tap-highlight" content="no">

  <!-- Prevent iOS Safari from caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <meta http-equiv="Expires" content="0">
  
  <!-- Security headers for Google Sign-In -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Google Sign-In Configuration -->
  <script>
    window.googleSignInConfig = {
      client_id: '707974722454-o7f4paigfd3nkpihs3fvbto2m5obc1h0.apps.googleusercontent.com',
      callback: 'handleGoogleSignIn',
      error_callback: 'handleGoogleSignInError',
      auto_select: false,
      cancel_on_tap_outside: true
    };
    
    // Global callbacks for Google Sign-In
    window.handleGoogleSignIn = function(response) {
      console.log('Google Sign-In response received');
      // This will be handled by the Flutter app
      window.googleSignInResponse = response;
      window.dispatchEvent(new CustomEvent('googleSignInSuccess', { detail: response }));
    };
    
    window.handleGoogleSignInError = function(error) {
      console.error('Google Sign-In error:', error);
      window.googleSignInError = error;
      window.dispatchEvent(new CustomEvent('googleSignInError', { detail: error }));
    };
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-title" content="ARENNA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>myapp</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // Detect iOS devices (Safari and Chrome)
    const isIOSSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isChromeIOS = /CriOS/.test(navigator.userAgent);
    const isIOS = isIOSSafari || isChromeIOS;
    
    console.log('Device detection:', { isIOSSafari, isChromeIOS, isIOS, userAgent: navigator.userAgent });
    
    // iOS-specific initialization
    if (isIOS) {
      // Show immediate loading screen for iOS
      document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f8f9fa;"><div style="text-align: center; max-width: 300px;"><div style="width: 50px; height: 50px; border: 4px solid #e3e3e3; border-top: 4px solid #0175C2; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div><h3 style="color: #0175C2; margin: 20px 0;">ARENNA</h3><p style="color: #666;">Loading your session management app...</p><p style="font-size: 12px; color: #999; margin-top: 15px;">This may take a moment on iOS devices</p></div></div><style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>';
      
      // Set timeout for iOS loading
      const loadingTimeout = setTimeout(function() {
        console.error('Flutter loading timeout on iOS');
        document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px; background: #f8f9fa;"><div style="max-width: 350px;"><h2 style="color: #0175C2; margin-bottom: 20px;">ARENNA</h2><p style="margin: 20px 0; color: #666;">The app is taking longer than expected to load on your iOS device.</p><div style="margin: 30px 0;"><button onclick="location.reload()" style="background: #0175C2; color: white; border: none; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 8px; width: 200px;">Refresh Page</button><br><button onclick="window.open(window.location.href, \'_blank\')" style="background: #28a745; color: white; border: none; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 8px; width: 200px;">Open in New Tab</button><br><button onclick="navigator.share ? navigator.share({title: \'ARENNA\', url: window.location.href}) : alert(\'Please bookmark this page and try again later\')" style="background: #666; color: white; border: none; padding: 14px 28px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 8px; width: 200px;">Share/Bookmark</button></div><p style="font-size: 14px; color: #999;">Try: Safari Private mode, clearing cache, or using a different browser</p></div></div>';
      }, 20000); // 20 second timeout
      
      // iOS-specific Flutter loading
      window.addEventListener('load', function() {
        setTimeout(function() {
          try {
            _flutter.loader.load({
              config: {
                renderer: "html",
                canvasKitBaseUrl: "canvaskit/",
              },
              onEntrypointLoaded: function(engineInitializer) {
                engineInitializer.initializeEngine({
                  renderer: "html"
                }).then(function(appRunner) {
                  clearTimeout(loadingTimeout);
                  console.log('iOS Flutter app starting...');
                  return appRunner.runApp();
                }).catch(function(error) {
                  console.error('iOS Flutter engine initialization error:', error);
                  clearTimeout(loadingTimeout);
                  document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px; background: #f8f9fa;"><div><h2 style="color: #dc3545;">Unable to Load</h2><p style="margin: 20px 0;">ARENNA cannot run on this iOS device/browser combination.</p><button onclick="location.reload()" style="background: #0175C2; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">Try Again</button><p style="font-size: 14px; color: #666; margin-top: 20px;">Consider using a desktop computer or Android device</p></div></div>';
                });
              }
            });
          } catch (error) {
            console.error('iOS Flutter loader error:', error);
            clearTimeout(loadingTimeout);
            document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px; background: #f8f9fa;"><div><h2 style="color: #dc3545;">Compatibility Issue</h2><p style="margin: 20px 0;">This iOS device/browser cannot run ARENNA.</p><p style="font-size: 14px; color: #666;">Please use a desktop computer or Android device for the best experience.</p></div></div>';
          }
        }, 1000); // Small delay to ensure Flutter loader is ready
      });
    } else {
      // Standard initialization for non-iOS devices
      window.addEventListener('load', function(ev) {
        const config = {
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        };
        
        _flutter.loader.loadEntrypoint(config).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        }).catch(function(error) {
          console.error('Flutter initialization error:', error);
          document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; text-align: center; padding: 20px;"><div><h2>Loading Error</h2><p>Please refresh the page or try again later.</p><button onclick="location.reload()" style="background: #0175C2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Refresh</button></div></div>';
        });
      });
    }
  </script>
</body>
</html>
